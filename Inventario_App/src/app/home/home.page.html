<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Bienvenida -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido, {{ usuario }}!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-margin-top">
        <ion-button expand="block" shape="round" (click)="goScan()">Escanear estante (QR)</ion-button>
        <ion-button expand="block" shape="round" (click)="goAddProduct()">Agregar producto</ion-button>
        <ion-button expand="block" shape="round" (click)="goSearchProduct()">Buscar producto</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Funcionalidades -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Funcionalidades principales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item><ion-label>Ingreso de usuario</ion-label></ion-item>
        <ion-item><ion-label>Perfiles: Bodeguero y Administrador</ion-label></ion-item>
        <ion-item><ion-label>Página de inicio con accesos rápidos</ion-label></ion-item>
        <ion-item><ion-label>Escaneo de estantes por QR</ion-label></ion-item>
        <ion-item><ion-label>Registro de productos</ion-label></ion-item>
        <ion-item><ion-label>Búsqueda por código o nombre</ion-label></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Toast -->
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="1800"
    color="medium"
    position="bottom"
    (didDismiss)="isToastOpen = false">
  </ion-toast>

</ion-content>
